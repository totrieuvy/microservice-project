server:
  port: 8090

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true

      # ============================
      # ðŸš€ GLOBAL CORS CONFIG
      # ============================
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:5173
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: preflight-cors
          uri: no://op
          predicates:
            - Path=/api/**
            - Method=OPTIONS
          filters:
            - SetStatus=200
        - id: auth-login
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/login, /api/auth/login/*

        - id: auth-verify-otp
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/verify-otp

        - id: auth-current-user
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/current-user

        - id: auth-profile-user
          uri: lb://user-service
          predicates:
            - Path=/api/auth/profile

        - id: user-register
          uri: lb://user-service
          predicates:
            - Path=/api/auth/register, /api/auth/register/*

        - id: auth-register
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/accounts, /api/auth/staff-accounts, /api/auth/accounts/*

        - id: user-register
          uri: lb://user-service
          predicates:
            - Path=/api/auth/users/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notification/**

        - id: hamster-service
          uri: lb://hamster-service
          predicates:
            - Path=/api/hamsters/**

        - id: grooming-service
          uri: lb://grooming-service
          predicates:
            - Path=/api/services, /api/services/**

        - id: appointment-service
          uri: lb://appointment-service
          predicates:
            - Path=/api/schedules, /api/schedules/generate, /api/schedules/**, /api/slots/*/book

        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/booking/**, /api/booking/{id}, /api/booking/by-email, /api/booking/{id}/status, /api/booking/{id}/check-in, /api/booking/{id}/check-out

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments, /api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
